<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MGT CONTACT</title>
    <link rel="stylesheet" href="/css/contact.css">
</head>
<body>
    <div id="navbar-container"></div>
    <main class="main-contact">
        <section class="form-container">
            <h1 class="contact-title">Get in touch with us</h1>
            <div id="container-form">
                 <form action="">
                        <div class="form-initial">
                            <div class="group-form">
                                <label for="Name"  class="title-label">Name:</label>
                                <input type="text" placeholder="enter your email" class="form-input">
                            </div>

                            <div class="group-form">
                                <label for="Subject"  class="title-label">Subject:</label>
                                <input type="text" placeholder="enter the subject" class="form-input">
                            </div>
                        </div>

                        <div class="form-continue">
                            <div class="group-form">
                                <label for="Phone"  class="title-label">Phone:</label>
                                <input type="text" placeholder="enter your phone number" class="form-input">
                            </div>
                            <div class="group-form">
                                <label for="Email" class="title-label">Email:</label>
                                <input type="email" placeholder="enter your email" class="form-input">
                            </div>
                            <div class="group-form">
                                <label for="message"  class="title-label">Message:</label>
                                <textarea name="message" id="conact-message" placeholder="leave your message" ></textarea>
                            </div>

                            <button type="submit" class="form-btn">to send</button>

                        </div>

            </form>

            <div class="cards-contact">
                <div class="card">
                    <i class="fi fi-sr-phone-call" id="card-icon"></i>
                    <h3>Our phone</h3>
                    <p>+49 208 1234567</p>
                </div>
                <div class="card">
                    <i class="fi fi-sr-envelope" id="card-icon"></i>
                    <h3>Our email</h3>
                    <p> info@mh-gt.de</p>
                </div>
                <div class="card">
                    <i class="fi fi-sr-marker" id="card-icon"></i>
                    <h3>Our location</h3>
                    <p>Mülheimer Gebäudetechnik MGT
                    Heinrich-Melzer-Str. 7
                    45468 Mülheim a. d. Ruhr</p>
                </div>
            </div>
            
        </div>
        <div class="container-form-map">
                <h2 class="map-form-title">See on map:</h2>
                <div class="map-form">
<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d156799.16423590292!2d6.999618!3d51.40534!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47b8c18ec89ad3c7%3A0xfd8467840bb18f15!2sMGT%20-%20M%C3%BClheimer%20Geb%C3%A4udetechnik%20GmbH!5e1!3m2!1spt-BR!2sus!4v1755176824681!5m2!1spt-BR!2sus" width="800" height="300" style="border:none; border-radius: 20px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>                </div>
        </div>

        </section>

    </main>

    <div id="container-footer"></div>
    <script src="script.js"></script>
</body>
</html>
